<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>

  <script defer language="javascript" type="text/javascript" src="detection.js"></script>
  <script defer language="javascript" type="text/javascript" src="sketch.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="scss/main.css">
</head>

<body>
    <header class="header">
        <a href="clickmode.html" class="heading-primary">Smart house</a>
        <div class="header__nav">
            <div class="header__icon">
                <span class="material-icons">notifications_none</span>
            </div>
            <div class="header__icon">
                <span class="material-icons">settings</span>
            </div>
            <div class="header__icon">
                <span class="material-icons">power_settings_new</span>
            </div>
        </div>
    </header>
    <div class="video">
        <video id="video" width="640" height="480"></video>
        <div class="btn__group">
            <button class="btn__toggle toggle-light">Toggle Lights</button>
            <button class="btn__toggle toggle-fan">Toggle Fans</button>
            <button class="btn__toggle toggle-door">Toggle Doors</button>
        </div>
    </div>
    <div class="card">
        <h2 class="card__heading">Preview</h2>
        <ul class="card__list">
            <li class="card__item">
                <h2 class="card__item-heading">Lights</h2>
                <div class="card__item-detail detail-light">On</div>
            </li>
            <li class="card__item">
                <h2 class="card__item-heading">Fans</h2>
                <div class="card__item-detail detail-fan">On</div>
            </li>
            <li class="card__item">
                <h2 class="card__item-heading">Doors</h2>
                <div class="card__item-detail detail-door">On</div>
            </li>
        </ul>
    </div>
    
</body>
</html>
